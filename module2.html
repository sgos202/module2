    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -41.2865, lng: 174.7762},
          zoom: 5
        });
      
        var marker = new google.maps.Marker({
          position: {lat: -36.8485, lng: 174.7633},

          title: 'Hello World!',
          animation: google.maps.Animation.BOUNCE
        });
        }
    </script>
